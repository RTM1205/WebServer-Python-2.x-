
<html>
  <head>
   <script>
    function runScript(scriptNumber) {
    var xhr = new XMLHttpRequest();
    xhr.open("GET", "/run-" + scriptNumber, true);
    xhr.onreadystatechange = function() {
      if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
        document.getElementById("output").innerHTML = xhr.responseText;
      }
     };
     xhr.send();
    }
   </script>
  </head>
  <body>
    <h1>Ejecutar scripts SSH</h1>
    <input>
    <button id="run-script-prue" onclick="runScript(prue)">Ejecutar prue.sh</button><br><button id="run-script-prue2" onclick="runScript(prue2)">Ejecutar prue2.sh</button><br><button id="run-script-prue3" onclick="runScript(prue3)">Ejecutar prue3.sh</button><br>
  </body>
</html>
